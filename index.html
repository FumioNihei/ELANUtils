            <div style="width: 50%; resize: horizontal; overflow: auto;">
                <video id="video-player" poster="./poster.jpg" src="./MY_VIDEO.mp4"></video>

            <div>

            <div>
                <button id="video-play" class="btn btn-primary"> <i class="fas fa-play-circle fa-2x"></i> </button>

                <button id="video-stop" class="btn btn-primary"> <i class="fas fa-stop-circle fa-2x"></i> </button>

            </div>

            <div>

                <button class="btn btn-primary" onclick="Upload()"> <i class="fas fa-cloud-upload-alt fa-2x"></i> </button>
                <button class="btn btn-primary" onclick="Save()"> <i class="fas fa-cloud-download-alt fa-2x"></i> </button>

                <input type="file" multiple id="hoge">


            </div>

        </div>

    </div>

    <section>
        <div id="progress-wrap">
            <div id="progress-out">
                <div id="progress-in"></div>
            </div>
        </div>
        <div id="controller-box">
            <button id="video-select">File</button>
            <input id="video-file" type="file" />
        </div>
    </section>
