<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>eaf Converter</title>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" /> <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/vs.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/agate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>


</head>

<body>




  <h1 class="uk-heading-medium uk-heading-divider uk-padding uk-padding-remove-bottom">ファイル選択</h1>

  <div class="uk-section uk-section-default uk-padding uk-text-center" uk-grid>

    <div class="uk-width-1-2">
      <form>
        <div class="uk-margin" uk-margin>
          <div class="uk-width-expand" uk-form-custom="target: true">
            <input id="upload_file" type="file" multiple>
            <input class="uk-input" type="text" placeholder="Select file" disabled>
          </div>
        </div>
      </form>
    </div>

    <div class="uk-width-1-4">
        <div class="uk-form-controls">
          <select class="uk-select" id="dest-format">
            <option>select output format...</option>
            <option>json</option>
            <option>txt</option>
            <option>eaf</option>
          </select>
        </div>
    </div>

    <div class="uk-width-1-4">
      <button class="uk-button uk-button-primary uk-width-expand" onclick="Upload()">Convert</button>
    </div>

  </div>

  <div class="uk-section uk-section-default uk-padding" uk-grid>

    <div class="uk-width-1-2">
      <!-- <textarea id="src" class="uk-textarea uk-height-medium"></textarea> -->
      <pre><code id="src" class="html uk-height-large"></code></pre>
    </div>

    <div class="uk-width-1-2 uk-height-large">
      <!-- <textarea id="dest" class="uk-textarea uk-height-medium"></textarea> -->
      <pre><code id="dest" class="json uk-height-large"></code></pre>
    </div>

    <div class="uk-width-expand">
      <button class="uk-button uk-button-primary uk-width-expand" onclick="Save()">Download</button>

    </div>



  </div>



  <script src="../utils/utils.js"></script>
  <script src="../utils/annotation.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
